<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark" align-title="center">
      <div class="title">
        <img src="img/logo.png" class="nav-bar-img-logo">
      </div>
    </ion-header-bar>
    <ion-content>
      <div class="row" style="display:flex;justify-content:center;align-items:center;">
        <b>{{ctrl.seller.name}}</b>
      </div>
      <div class="row" style="display:flex;justify-content:center;align-items:center;margin-bottom: 10px">
        <b>{{ctrl.seller.group}}</b>
      </div>
      <div class="row" style="display:flex;justify-content:center;align-items:center;">
        Limite: <b> &nbsp;{{ctrl.limit.limit}}</b>
      </div>
      <div class="row" style="display:flex;justify-content:center;align-items:center;">
        Usado: <b> &nbsp;{{ctrl.limit.limit_used}}</b>
      </div>
      <div class="row" style="display:flex;justify-content:center;align-items:center;margin: 10px 0">
        <button class="button button-positive button-small" ng-click="ctrl.refreshLimit()">atualizar</button>
      </div>
      <ion-list>
        <ion-item class="item-icon-left" menu-close href="#/app/main">
          <i class="icon ion-trophy larger"></i>
          Tabela Geral
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/player">
          <i class="icon ion-person-add larger"></i>
          Adicionar Aposta
        </ion-item>

        <ion-item class="item-icon-left" ng-if="ctrl.seller.profile == 20" menu-close href="#/app/financial/0&{{ctrl.seller.id}}&">
          <i class="icon ion-social-usd larger"></i>
          Financeiro
        </ion-item>
        <ion-item class="item-icon-left" ng-if="ctrl.seller.profile != 20" menu-close href="#/app/financial/manager/initial">
          <i class="icon ion-social-usd larger"></i>
          Financeiro
        </ion-item>

        <ion-item class="item-icon-left" menu-close href="#/app/results">
          <i class="icon ion-ribbon-a larger"></i>
          Resultados
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-click="ctrl.doLogout()">
          <i class="icon ion-log-out larger"></i>
          Sair
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
