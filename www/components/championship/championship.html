<ion-view>
  <ion-nav-title>{{ctrl.country.name}}</ion-nav-title>
  <ion-content>
  	<ion-list>
  		<ion-item ng-repeat="championship in ctrl.championships"
                href="#/app/games/{{championship.id}}"
                class="item-icon-right">

        {{championship.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
  		</ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
